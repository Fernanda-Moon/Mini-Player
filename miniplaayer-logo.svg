<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="100%" stop-color="#0f8348" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#6A0DAD" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="150" cy="150" r="140" fill="url(#greenGradient)" stroke="#8A2BE2" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Lua (crescente) -->
  <path d="M120,100 
           A60,60 0 0,1 180,100
           A30,30 0 0,0 120,100
           Z" 
        fill="url(#purpleGradient)" stroke="#6A0DAD" stroke-width="2"/>
  
  <!-- Fone de ouvido -->
  <!-- Arco do headset -->
  <path d="M90,140 Q150,100 210,140" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Concha esquerda -->
  <circle cx="90" cy="150" r="20" fill="url(#purpleGradient)" stroke="#6A0DAD" stroke-width="2"/>
  <circle cx="90" cy="150" r="8" fill="#1DB954"/>
  
  <!-- Concha direita -->
  <circle cx="210" cy="150" r="20" fill="url(#purpleGradient)" stroke="#6A0DAD" stroke-width="2"/>
  <circle cx="210" cy="150" r="8" fill="#1DB954"/>
  
  <!-- Texto do projeto -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    MiniPlayer
  </text>
</svg>
